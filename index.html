<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Pressure Prediction</title>
</head>
<body>
    <h2>Predict Blood Pressure Based on Multiple Features</h2>
    <form action="/predict" method="post">
        <label for="age">Enter Age:</label>
        <input type="number" name="age" id="age" required><br><br>

        <label for="bmi">Enter BMI:</label>
        <input type="number" step="0.1" name="bmi" id="bmi" required><br><br>

        <label for="exercise_hours">Enter Weekly Exercise Hours:</label>
        <input type="number" step="0.1" name="exercise_hours" id="exercise_hours" required><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
